name: Build and Deploy Cashly Apps

# Manual trigger only
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose deployment environment'
        required: true
        default: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build and push user_app image
      - name: Build and Push user_app Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/user_app/Dockerfile
          push: true
          tags: anikyet/user_app:latest

      # 4️⃣ Build and push bank_webhook image
      - name: Build and Push bank_webhook Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/bank_webhook/Dockerfile
          push: true
          tags: anikyet/bank_webhook:latest

      # 5️⃣ SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Stop and remove old containers
            sudo docker stop user_app || true
            sudo docker stop bank_webhook || true
            sudo docker rm user_app || true
            sudo docker rm bank_webhook || true

            # Create a common Docker network if not exists
            sudo docker network create cashly_network || true

            # Pull latest images
            sudo docker pull anikyet/user_app:latest
            sudo docker pull anikyet/bank_webhook:latest

            # Run bank_webhook container
            sudo docker run -d \
              --name bank_webhook \
              --network cashly_network \
              -p 5501:5501 \
              -e NODE_ENV=production \
              -e PORT=5501 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              anikyet/bank_webhook:latest

            # Run user_app container
            sudo docker run -d \
              --name user_app \
              --network cashly_network \
              -p 5500:5500 \
              -e NODE_ENV=production \
              -e PORT=5500 \
              -e BANK_WEBHOOK_URL=http://bank_webhook:5501/hdfcWebhook \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              anikyet/user_app:latest
